<!-- Layout file, that all other html files can extend from -->
<!-- Contains the bare basics, such as header, footer etc. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="description" content="Artefact produced by Group 10 from the University of Lincoln, to show the analysis of University related data">
    <meta name="author" content="TSE Group 10">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/2b30f58ae7.js" crossorigin="anonymous"></script>

    <!--Jquery and Jquery UI-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="site-header">
        <nav class="navbar navbar-expand-lg py-4 navbar-light bg-light ">
            <div class="container">
            <a class="navbar-brand" href="#">Lincoln Student Reviews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <div class="navbar-nav mr-auto">
                </div>
                <!--Right side-->
                <div class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('main.index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('main.reviews')}}">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Data Insights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Conclusions</a>
                    </li>
                </div>
            </div>
            </div>
        </nav>
        <hr>
    </header>


    <!-- Other html docs that inherit this doc will insert there content in here-->
    {% block content %}{% endblock %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
